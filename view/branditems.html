{{ define "body" }}

<table class="table table-bordered border-primary table-sm">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Item</th>
    </tr>
  </thead>

  {{ range $key, $value := .Products }}
  <tbody>
     <tr>
      <td><img src={{ $key.Image }} class="img-fluid rounded-start" alt="image" width="100" height="100"/></td>
     <td>

     {{ range $value}}
     <table class="table table-bordered border-primary table-sm">

       <tbody>
         <td><p class="card-text"><small class="text-body-secondary">  <a class="nav-link" href="/item/{{ .Id }}">{{ .Name }} </small></p></td>
         <td><p class="card-text">{{ .Price }}_{{ .Currency }} <br>
         {{ if gt .Rate 1.00 }}
         {{ .ConvertPriceToUAH .Price .Rate }}_UAH</p>
         {{ end }}
         </td>
         <td><p class="card-text"><small class="text-body-secondary">{{ .Amount }}</small></p></td>
       </tbody>

       </table>
       {{ end }}

    </td>
    </tr>
  </tbody>
  {{ end }}

</table>

{{ end }}
